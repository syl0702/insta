{% extends 'base.html' %}
{% load bootstrap5 %}

{% block body %}
<h1>
    {% block page_title %}
    {{ page_title }}
    {% endblock %}
</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit">
</form>
    

{% endblock %}
